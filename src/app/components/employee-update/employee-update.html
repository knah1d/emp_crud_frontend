<div class="bg-white min-h-screen p-5">
  <div class="max-w-[1400px] mx-auto">
    <!-- Header -->
<div class="sticky top-0 w-full bg-gray-500 flex flex-col md:flex-row justify-between items-start md:items-center mb-8 px-5 gap-4">
      <h2 class="text-xl font-semibold text-[#2d2d2d]">Employee Update</h2>
      <div class="flex gap-4 flex-wrap">
        <button type="button" class="inline-flex items-center gap-2 px-5 py-2.5 bg-[#2d2d2d] text-white rounded-md text-sm font-medium hover:bg-[#1a1a1a] transition-all">
          <span class="text-base">‚Üê</span> 
          <a routerLink="/list">Back List</a>
        </button>
        <button type="button" (click)="resetForm()" class="inline-flex items-center gap-2 px-5 py-2.5 bg-[#c44536] text-white rounded-md text-sm font-medium hover:bg-[#a83628] transition-all">
          <span class="text-base">‚Üª</span> Reset
        </button>
        <button type="button" [disabled]="!employeeForm.valid" (click)="onUpdateEmployee()" class="inline-flex items-center gap-2 px-5 py-2.5 bg-[#4a90a4] text-white rounded-md text-sm font-medium hover:bg-[#3a7a8a] transition-all disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-60">
          <span class="text-base">üíæ</span> Save
        </button>
      </div>
    </div>

    <form [formGroup]="employeeForm">
      <!-- Employee Information Section -->
      <div class="bg-gray-100 p-4 mb-8 rounded">
        <div class="flex justify-between items-center text-[15px] font-semibold text-[#2d2d2d]">
          <span>Employee Information</span>
        </div>
      </div>

      <!-- Main Form Fields -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 mb-8 px-5">
        <!-- Left Column -->
        <div class="flex flex-col gap-5">


          <div class="flex flex-col gap-2">
            <label for="name" class="text-sm font-medium text-[#2d2d2d]">Name <span class="text-[#c44536]">*</span></label>
            <input
              id="name"
              formControlName="name"
              type="text"
              class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder:text-gray-400"
              placeholder="Enter employee name" />
          </div>

          <div class="flex flex-col gap-2">
            <label for="email" class="text-sm font-medium text-[#2d2d2d]">Email <span class="text-[#c44536]">*</span></label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder:text-gray-400"
              placeholder="Enter email address" />
          </div>
        </div>

        <!-- Right Column -->
        <div class="flex flex-col gap-5">
          <div class="flex flex-col gap-2">
            <label for="jobTitle" class="text-sm font-medium text-[#2d2d2d]">Job Title <span class="text-[#c44536]">*</span></label>
            <input
              id="jobTitle"
              formControlName="jobTitle"
              type="text"
              class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder:text-gray-400"
              placeholder="Enter job title" />
          </div>

          <div class="flex flex-col gap-2">
            <label for="department" class="text-sm font-medium text-[#2d2d2d]">Department <span class="text-[#c44536]">*</span></label>
            <input
              id="department"
              formControlName="department"
              type="text"
              class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder:text-gray-400"
              placeholder="Enter department" />
          </div>
        </div>
      </div>

      <!-- Education Details Section -->
      <div class="px-5 pt-8 mt-8 border-t border-gray-300">
        <h3 class="text-base font-semibold text-[#2d2d2d] mb-5">Education Details</h3>
        
        <div *ngIf="educations.length === 0" class="mb-4 text-sm text-gray-600">
          No education records added yet. Click "Add Education" to add one.
        </div>

        <div formArrayName="educations">
        <div *ngFor="let eduGroup of educations.controls; let i = index" [formGroupName]="i" class="mb-6 p-4 bg-gray-50 rounded border border-gray-200">
          <div class="flex justify-between items-center mb-3">
            <h4 class="text-sm font-semibold text-[#2d2d2d]">Education Record #{{ i + 1 }}</h4>
            <button
              type="button"
              (click)="removeEducation(i)"
              class="px-4 py-1.5 bg-[#c44536] text-white rounded text-xs font-medium hover:bg-[#a83628] transition-all">
              Remove
            </button>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-[#2d2d2d]">Degree <span class="text-[#c44536]">*</span></label>
              <select formControlName="degree"
                class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
                
                <option value="" disabled>Select Degree</option>
                <option value="Bachelor of Science">Bachelor of Science</option>
                <option value="Bachelor of Arts">Bachelor of Arts</option>
                <option value="Master of Science">Master of Science</option>
                <option value="Master of Arts">Master of Arts</option>
                <option value="HSC">HSC</option>
                <option value="SSC">SSC</option>
              </select>
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-[#2d2d2d]">Institution/Board <span class="text-[#c44536]">*</span></label>
              <input
                formControlName="board"
                type="text"
                placeholder="e.g., University of XYZ"
                class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all" />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-[#2d2d2d]">Result/Grade <span class="text-[#c44536]">*</span></label>
              <input
                formControlName="result"
                type="text"
                placeholder="e.g., 3.8 GPA or First Class"
                class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all" />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm font-medium text-[#2d2d2d]">Year of Passing <span class="text-[#c44536]">*</span></label>
              <input
                formControlName="passingYear"
                type="number"
                placeholder="e.g., 2020"
                min="1950"
                max="2030"
                class="px-3 py-2.5 border border-gray-300 rounded bg-white text-sm text-[#2d2d2d] outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all" />
            </div>
          </div>
        </div>
        </div>
        
        <button
          type="button"
          (click)="addEducation()"
          class="px-5 py-2.5 bg-[#4a90a4] text-white rounded text-sm font-medium hover:bg-[#3a7a8a] transition-all">
          + Add Education
        </button>
      </div>
    </form>
  </div>
</div>
